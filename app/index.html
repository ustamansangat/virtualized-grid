<body>

<people>Loading...</people>
<section class="controls">
  <input type="range" min="0" max="100" value="0"/>
  <output name="index">0</output>
  <button type="button" class="change">Change</button>
  <button type="button" class="remove">Remove</button>
  <button type="button" class="add">Add</button>
  <button type="button" class="reset">Reset</button>
</section>
<ruler>
  <line data-index="0"></line>
  <line data-index="1"></line>
  <line data-index="2"></line>
  <line data-index="3"></line>
  <line data-index="4"></line>
  <line data-index="5"></line>
  <line data-index="6"></line>
  <line data-index="7"></line>
  <line data-index="8"></line>
  <line data-index="9"></line>
  <line data-index="10"></line>
  <line data-index="11"></line>
</ruler>

<script src="main.js"></script>
</body>
</html>
